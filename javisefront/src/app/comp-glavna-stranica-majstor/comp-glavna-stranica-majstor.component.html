<div class="container">
  <div class="left-card-container">
    <mat-card class="profile-card card-left">
      <mat-card-header class="card-header">
        <div class="profile-header">
          <div class="profile-picture">
            <img [src]="profilePicture" alt="Profile Picture">
          </div>
          <div class="profile-info">
            <mat-card-title class="majstor-name">{{ ime }} {{ prezime }}</mat-card-title>
          </div>
        </div>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Broj:</strong> {{ broj }}</p>
        <p><strong>Lokacija:</strong> {{ lokacija}}</p>
        <p><strong>Adresa:</strong> {{ adresa }}</p>
        <ul class="kategorije">
          <ng-container *ngFor="let item of podkategorija">
            <li>{{ item.naziv }}</li>
          </ng-container>
        </ul>
      </mat-card-content>
      <div class="dugmad">
        <mat-card-actions>
          <button mat-raised-button class="dugme" (click)="openDialogEditujProfil()">Editujte profil</button>
        </mat-card-actions>
        <mat-card-actions>
          <button mat-raised-button class="dugme" (click)="openDialogPostavi()">Dodajte oglas</button>
        </mat-card-actions>
        <mat-card-actions>
          <button mat-raised-button class="dugme" (click)="openChatRoom()">Pristupite razgovoru</button>
        </mat-card-actions>
      </div>
    </mat-card>
  </div>

  <div class="right-card-container">
    <mat-card class="card-right">
      <mat-card-header class="card-header">
        <mat-card-title>Oglasi</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <ng-container *ngFor="let item of oglasi">
            <li class="oglas-item">
              <img *ngIf="item.slike.length" [src]="item.slike[0]" alt="{{item.title}}" class="oglas-image" />
              <div class="oglas-text">
                <span class="oglas-title">{{item.title}}</span>
                <span class="oglas-content">{{item.content | slice:0:80}}<span *ngIf="item.content.length > 50"
                    class="fade-out"></span>...</span>
                <div class="buttons-container">
                  <button mat-raised-button class="button-levo" color="accent"
                    (click)="obrisiOglas(item._id)">Izbri≈°ite</button>
                  <button mat-raised-button class="button-desno" (click)="openDialogEdituj(item)">Editujte</button>
                </div>
              </div>
            </li>
          </ng-container>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>
</div>
