<div class="container">
  <mat-card class="card-right">
    <mat-card-header class="card-header">
      <mat-card-title>Majstori</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="filter-container">
        <mat-form-field appearance="fill" class="filter-field">
          <mat-label>Izaberite Grad</mat-label>
          <mat-select [(ngModel)]="selectedValue">
            <mat-option *ngFor="let lokacija of lokacije" [value]="lokacija">{{lokacija}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button (click)="filtriraj()" class="filter-button" [disabled]="!isFormValid()">Filtrirajte po
          gradu</button>
        <button mat-raised-button (click)="ponistiFilter()" class="ponisti-button">Poni≈°tite filter</button>
      </div>
      <ul>
        <ng-container *ngFor="let item of majstori">
          <li class="majstor-item">
            <a routerLink="../../majstor/{{item._id}}" class="majstor-link">
              <img [src]="item.profilePicture" alt="{{item.ime}}" class="profile-picture" />
              <span class="majstor-name">{{item.ime}} {{item.prezime}}</span>
            </a>
            <span class="majstor-rating">{{item.averageRating}}</span>
            <mat-icon fontIcon="star" class="icon"></mat-icon>
          </li>
        </ng-container>
      </ul>
    </mat-card-content>
  </mat-card>
</div>
